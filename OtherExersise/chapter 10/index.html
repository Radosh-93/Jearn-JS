<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		function checkNoFlyList(passenger) {
			let noFlyList = ["dr.Evel"];
			for (let i = 0; i < noFlyList.length; i++) {
				if (passenger.name === noFlyList[i]) {
					return true;
				}
			}
			return false
		}
		function checkNotPaid(passenger) {
			if (!passenger.paid) {
				return true;
			}
			return false
		}
	</script>
</body>

</html>
