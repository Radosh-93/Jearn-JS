<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Example While</title>
	<script>
		let scoops = 5;
		while (scoops > 0) {
			document.write ("Another scoop! " + scoops +"</br>");
			scoops--; //or "scoops = scoops - 1"
			if (scoops == 3) {
				alert("Ice cream is running low! "+ scoops)
			}
		}
		document.write ("Life without ice cream isn't the same</br></br>");

		let name = "Joe";
		for (i = 0; i < 2; i++) {
			document.write ("Happy Birthday to you.</br>");
		}
		document.write ("Happy Birthday dear " + name + ",</br>");
		document.write ("Happy Birthday to you.</br>");
	</script>
</head>
<body>
	<div></div>
</body>
</html>
