<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cars manufuctory</title>
	<script>
		let cadiParams = {
			make: 'Webville Motors',
			model: 'limo',
			year: 1983,
			color: 'black',
			passengers: 12,
			convertible: true,
			mileage: 21120
		};
		let limo = new Car(cadiParams);
		let limoDog = new Dog("Rhapsody in Blue", "Poodle", 40);

		function Dog(name, breed, weight) {
			this.name = name;
			this.breed = breed;
			this.weight = weight;
			this.bark = function () {
				if (this.weight > 10) {
					alert(this.name + ' says Woof!')
				} else {
					alert(this.name + ' says Yip!')
				}
			};
		}
		function Car(params) {
			this.make = params.make;
			this.model = params.model;
			this.year = params.year;
			this.color = params.color;
			this.passengers = params.passengers;
			this.convertible = params.convertible;
			this.mileage = params.mileage;
			this.started = false;
			this.start = function () {
				this.started = true;
			};
			this.stop = function () {
				this.started = false;
			};
			this.drive = function () {
				if (this.started) {
					console.log(this.make + " " + this.model + " goes zoom zoom!")
				} else {
					console.log("Start the engine first. " + this.make)
				}
			};
		}

		console.log(limo.make + " " + limo.model + " is a " + typeof limo); // Webvile Motors limo is a object
		console.log(limoDog.name + " is a " + typeof limoDog); // Rhapsody in Blue is a object
	</script>
</head>

<body>

</body>

</html>
