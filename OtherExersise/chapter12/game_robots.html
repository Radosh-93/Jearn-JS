<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game</title>
	<script>
		function Game() {
			this.level = 0;
		}
		Game.prototype.play = function () {
			//Действия игрока
			this.level++;
			console.log("Welcome to level " + this.level);
			this.unlock();
		};
		Game.prototype.unlock = function () {
			if (this.level === 42) {
				Robot.prototype.deployLasser = function () {
					console.log("Adding lasser")
				}
			}
		};
		function Robot(name, year, owner) {
			this.name = name;
			this.year = year;
			this.owner = owner;
		}
		let game = new Game();
		let robby = new Robot("Robby", 1956, "Dr.Morbius");
		let rosie = new Robot("Rosie", 1962, "George Jetson");
		while (game.level < 42) {
			game.play()
		}
		console.log(Robot)
		robby.deployLasser();
		rosie.deployLasser();
		console.log(rosie)
	</script>
</head>

<body>

</body>

</html>
