<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Guess</title>
	<style>
		body {
			margin: 20px;
		}

		img {
			margin: 20px;
		}
	</style>
	<script>
		window.onload = init; //init назначается обработчиком load;
		function init() {
			let images = document.getElementsByTagName("img");
			for (let i = 0; i < images.length; i++) {
				images[i].onmouseover = showAnswer;
				images[i].onmouseout = reblur;

			};
			console.log(images);
		};
		function showAnswer(eventObj) {
			let image = eventObj.target;
			let name = image.id;
			name = 'img/' + name + '.jpg';
			image.src = name; // Атрибуту src задается значение "zero.jpg"
		};
		function reblur(eventObj) {
			let image = eventObj.target;
			let name = image.id;
			name = 'img/' + name + 'blur.jpg';
			image.src = name;
			// Атрибуту src задается значение "zero.jpg"
		};

	</script>
</head>

<body>
	<img id="zero" src="img/zeroblur.jpg" alt="">
	<img id="one" src="img/oneblur.jpg" alt="">
	<img id="two" src="img/twoblur.jpg" alt="">
	<img id="three" src="img/threeblur.jpg" alt="">
	<img id="four" src="img/fourblur.jpg" alt="">
	<img id="five" src="img/fiveblur.jpg" alt="">
</body>

</html>

<!-- 
	

	Вызывается обработчик load - init;
	Переменной image присваивается обьект елемента;
	Назначается обработчик свойству onclick;

	Вызывается функция showAnswer;
	Переменной image присваивается обьект елемента;
	Изменяется srс тега img;

-->
