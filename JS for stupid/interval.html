<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SetTimeOut & SetInterval</title>
</head>

<body>
	<script>
		function hello() {
			console.log('Hello');
			clearTimeout(timerId);
		}
		let timerId = setTimeout(hello, 5000);
	</script>
</body>

</html>
