<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Objects</title>
</head>

<body>
	<script>
		const hero = {
			name: 'jsHero',
			attack: 15,
			defense: 5,
			level: 1,
			experience: 0,
			coordinate: 0,
			goRight: function () {
				this.coordinate++;
			},
			goLeft: function () {
				this.coordinate--;
			},
			hit: function () {
				this.experience += 10;
				alert('Ударил врага');
			},
			blockKick: function () {
				alert('Заблокировал удар')
			}
		};
		//console.log(hero)
		const toy = {
			name: 'McQuine',
			material: 'PVC',
			price: 15,
		}
		const cat = {
			name: "Bars",
			age: 2,
			color: "brown",
			weight: 3,
			sayColor: function () {
				console.log('My color is ' + this.color)
			},
			sayWeght() {
				console.log('My weight is ' + this.weight)
			}

		}
	</script>
</body>

</html>
