<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculating Area</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
	<div id="app">
		<p>Area is equel to: {{area}}</p>
		<div class="btns">
			<button @click="lenght += 1">Add lenght ({{lenght}})</button>
			<button @click="width += 1">Add width ({{width}})</button>
		</div>
	</div>
	<script>
		let calc = new Vue({
			el: '#app',
			data: {
				lenght: 5,
				width: 3
			},
			computed: {
				area() {
					return this.lenght * this.width
				}
			},
			watch: {
				lenght(newVal, oldVal) {
					console.log('Lenght - The old value is: ' + oldVal + ' | The new value is: ' + newVal)
				},
				width(newVal, oldVal) {
					console.log('Width - The old value is: ' + oldVal + ' | The new value is: ' + newVal)
				},
				area(newVal, oldVal) {
					console.log('Area - The old value is: ' + oldVal + ' | The new value is: ' + newVal)
				},
			},
			beforeUpdate() {
				console.log('All those data changes happened before the output gets updated')
			},
		})
	</script>
</body>

</html>
