<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome to Vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
	<div id="app">
		<div id="mydiv" v-cooldiv:first.shadow="90">
			<span class="first">Here is: </span>
			<span class="second">My cool directive</span>
		</div>
	</div>
	<script>
		Vue.directive('cooldiv', { //глобальная директива

		})

		let app = new Vue({
			el: '#app',
			directives: {
				"cooldiv": {
					bind: function (el, binding, vnode) {
						el.style.background = 'cyan';
						let fontSize = 70;

						if (binding.value) fontSize = binding.value

						if (binding.arg)
							el.getElementsByClassName(binding.arg)[0].style.fontSize = fontSize + 'px';
						else
							el.style.fontSize = fontSize + 'px';

						if (binding.modifiers['shadow'])
							el.style.textShadow = "5px 7px 5px rgba(0,0,0,.3)"
					}
				}
			}
		})
	</script>
	<style>
		@import url(https://fonts.googleapis.com/css?family=Finger+Paint);

		#mydiv {
			overflow: hidden;
			font: 5vw/100vh "Finger Paint";
			text-align: center;
		}
	</style>
</body>

</html>
